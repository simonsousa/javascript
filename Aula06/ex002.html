<html lang="pt-BR">
<head><!--  CABEÇA  -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style> /*  Estilos internos CSS */
        body {
            background-color: purple;
            color: white;

    </style>
</head>
<body><!-- CORPO --> <!-- Conteúdo HTML com estilos CSS inline -->
